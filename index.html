<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="body">
        <section class="container_1 ">
            <div class="item" id="a-00" ></div>
            <div class="item" id="a-01" ></div>
            <div class="item" id="a-02" ></div>
    
            <div class="item" id="b-10" ></div>
            <div class="item" id="b-11" ></div>
            <div class="item" id="b-12" ></div>
    
            <div class="item" id="c-20" ></div>
            <div class="item" id="c-21" ></div>
            <div class="item" id="c-22" ></div>
        </section>
    </div>
    

    <section class="show-winner ">
        <div class="winnerOrDraw"></div>
        <button type="button" class="btn btn-light" id="restart">Restart</button>
    </section>

    <footer class="bg-primary fixed-bottom">
        &copy;DPproject
    </footer>
    <script src="script.js"></script>
</body>
</html>
